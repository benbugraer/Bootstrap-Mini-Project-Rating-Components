<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Rating Component | Bootstrap Mini Project</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light rounded-4 mt-5 border-0 shadow-lg">
        <div class="card-body">
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold text-center mt-4">
                What others think about the product
              </h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold text-center">
                    <i class="fa-solid fa-star text-warning"></i> 4.3
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="fas fa-search text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </div>
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <h5 class="fw-bold">Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3 shadow-lg"
                  style="height: 10px; width: 100%"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemax="100"
                  aria-valuemin="0"
                >
                  <div class="progress-bar bg-warning" style="width: 75%"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>4</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3 shadow-lg"
                  style="height: 10px; width: 100%"
                  role="progressbar"
                  aria-valuenow="78"
                  aria-valuemax="100"
                  aria-valuemin="0"
                >
                  <div class="progress-bar bg-warning" style="width: 78%"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>3</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3 shadow-lg"
                  style="height: 10px; width: 100%"
                  role="progressbar"
                  aria-valuenow="54"
                  aria-valuemax="100"
                  aria-valuemin="0"
                >
                  <div class="progress-bar bg-warning" style="width: 54%"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>2</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3 shadow-lg"
                  style="height: 10px; width: 100%"
                  role="progressbar"
                  aria-valuenow="32"
                  aria-valuemax="100"
                  aria-valuemin="0"
                >
                  <div class="progress-bar bg-warning" style="width: 32%"></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>1</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3 shadow-lg"
                  style="height: 10px; width: 100%"
                  role="progressbar"
                  aria-valuenow="12"
                  aria-valuemax="100"
                  aria-valuemin="0"
                >
                  <div class="progress-bar bg-warning" style="width: 12%"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-5 pb-4">
            <button class="btn btn-success">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
